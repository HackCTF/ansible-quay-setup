- name: Configuración de Quay en múltiples servidores
  hosts: quay_servers
  become: yes
  vars_files:
    - vars/global.yml
  vars:
    project_path: "/opt/quay"
    ip_host: "{{ ansible_all_ipv4_addresses[0] }}"  # Toma la primera IP disponible

  roles:
    - config
    - postgres
    - quay_login
